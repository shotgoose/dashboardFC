<!DOCTYPE html>
<html>

<head>
    <title>FC Dashboard pre-release</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="dashboard">

        <div id="stats-container" class="gauge-container">
            <div id="stats" class="gauge">
                <canvas id="rx7-model"></canvas>
                <div id="model-overlay" class="model-overlay"></div>
                <div id="message-board">
                    <span id="message"></span>
                    <span id="message-title">MSG</span>
                </div>
            </div>
        </div>

        <div id="tachometer-container" class="gauge-container">
            <div id="tachometer" class="gauge">
                <img class="gauge-outline" src="assets/gauges/gaugeOutline4.png"/>
                <img class="gauge-bar" src="assets/gauges/gaugeIncrements6.png"/>
                <div class="gauge-labels"></div>
                <div class="gauge-info-container">
                    <div class="gauge-info">
                        <div class="icon-top-row">
                            <img id="indicator_L" class="icon" src="assets/icons/indicator_L_off.png">
                            <img id="indicator_R" class="icon" src="assets/icons/indicator_R_off.png">
                        </div>
                        <div class="icon-bottom-row">
                            <img id="hazard" class="icon" src="assets/icons/hazard_off.png">
                            <img id="highbeam" class="icon" src="assets/icons/highbeam_off.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="speedometer-container" class="gauge-container">
            <div id="speedometer" class="gauge">
                <img class="gauge-outline" src="assets/gauges/gaugeOutline3.png"/>
                <img class="gauge-bar" src="assets/gauges/gaugeIncrements6.png"/>
                <div class="gauge-labels"></div>
                <div class="gauge-info-container">
                    <div class="gauge-info">
                        <span class="data-line">ODO <span id="odometer-reading" class="data-value" data-stat="odometer">147421</span></span><br>
                        <span class="data-line">TRIP <span id="trip-reading" class="data-value" data-stat="trip">250</span></span><br>
                        <span class="data-line">RANGE <span id="range-reading" class="data-value" data-stat="range">121</span></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

  "imports": {
    "three": "./lib/three/three.module.js",
    "three/addons/": "./lib/three/addons/"
  }
}
</script>

<script type="module" src="main.js"></script>

</html>
