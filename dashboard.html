<!DOCTYPE html>
<html>

<head>
    <title>FC Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="dashboard">

        <div id="stats" class="gauge">
            <p>stats</p>
        </div>

        <div id="tachometer" class="gauge">
            <img id="tachometer_outline" class="gauge_outline" src="assets/gaugeOutline4.png"/>
            <img id="tachometer_bar" class="gauge_bar" src="assets/gaugeIncrements3.png"/>
        </div>

        <div id="speedometer" class="gauge">
            <p>speedometer</p>
        </div>

    </div>

</body>

</html>
